# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:
  workflow_run:
    workflows: ["render-rmarkdown.yaml"]
    types:
      - completed

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: SEQTaRget
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: |
          cd SEQTaRget
           Rscript -e 'pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)'
      
      - name: Remove duplicated logo from index
        run: |
          sed -i '/<p><img src="https:\/\/github\.com\/CausalInference\/SEQuential\/blob\/main\/SEQ\.png"/d' SEQTaRget/docs/index.html
      
      - name: Move docs to root
        run: |
          rm -rf docs
          mv SEQTaRget/docs ./docs
          touch docs/.nojekyll

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs