# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths: ['**/README.Rmd']
name: render-rmarkdown.yaml
permissions: read-all
jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: SEQTaRget
      
      - name: Render Rmarkdown files and Commit Results
        run: |
          RMD_PATH=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'README[.]Rmd' || true))
          
          if [ ${#RMD_PATH[@]} -eq 0 ]; then
            echo "No README.Rmd files changed"
            exit 0
          fi
          
          echo "Found changed README.Rmd files: ${RMD_PATH[*]}"
          
          Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) rmarkdown::render(f)' ${RMD_PATH[*]}
          
          if [ -f "SEQTaRget/README.md" ]; then
            cp SEQTaRget/README.md README.md
          fi
          
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          
          # Add generated markdown files
          for rmd_file in ${RMD_PATH[*]}; do
            md_file="${rmd_file%.Rmd}.md"
            if [ -f "$md_file" ]; then
              git add "$md_file"
            fi
          done
          
          # Add root README.md if it exists
          if [ -f "README.md" ]; then
            git add README.md
          fi
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Re-build README files'
            git push origin
          fi